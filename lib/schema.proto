message DB {
  required string key = 1;
  required uint32 version = 2;
}

message Metadata {
  repeated DB layers = 1;
  required bool indexed = 2;
}

message Link {
  required DB db = 1;
  required string path = 2;
}

message Entry {
  required bool deleted = 1;
  optional string dataKey = 2;
  optional uint32 layerIndex = 2;
}
